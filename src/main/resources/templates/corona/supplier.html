<!DOCTYPE html>
<html lang="en">
  <head th:replace="corona/layout::head"></head>
  <body>
    <!-- Button trigger modal -->

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    	<form class="forms-sample" method="post" th:action="@{'/api/supplier'}" id="modal-form">
	      <div class="modal-dialog modal-dialog-centered" role="document">
	        <div class="modal-content">
	          <div class="modal-header">
	            <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
	            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	              <span aria-hidden="true">&times;</span>
	            </button>
	          </div>
	          <div class="modal-body">
	          	<div id="notif"></div>
	          	<input type="hidden" id="id" name="id">
	            <div class="form-group">
	                <label for="nama">Nama</label>
	                <input type="text" class="form-control" id="nama" placeholder="Nama" name="nama">
	            </div>
              <div class="form-group">
                  <label for="alamat">Alamat</label>
                  <input type="text" class="form-control" id="alamat" placeholder="Alamat" name="alamat">
              </div>
              <div class="form-group">
                  <label for="telp">Telp</label>
                  <input type="number" class="form-control" id="telp" placeholder="Telp" name="telp">
              </div>
              <div class="form-group">
                  <label for="saldo">Saldo</label>
                  <input type="number" class="form-control" id="saldo" placeholder="Saldo" name="saldo">
              </div>
	          </div>
	          <div class="modal-footer">
	          	<img id="loading" style="visibility: hidden;" height="40" th:src="@{'/images/loading.gif'}">
	            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	            <button type="button" id="btn-simpan" class="btn btn-primary">Save</button>
	          </div>
	        </div>
	      </div>
    	</form>
    </div>

    <div class="container-scroller">
      <!-- partial:../../partials/_sidebar.html -->
      <nav class="sidebar sidebar-offcanvas" id="sidebar" th:replace="corona/layout::sidebar"></nav>
      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <!-- partial:../../partials/_navbar.html -->
        <nav class="navbar p-0 fixed-top d-flex flex-row" th:replace="corona/layout::navbar"></nav>
        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
            <div class="page-header" th:replace="corona/layout::page-header"></div>
            <div class="row">
              <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Supplier</h4>
                    <button type="button" class="btn btn-inverse-primary" data-toggle="modal" data-target="#exampleModalCenter" id="btn-tambah">
                      Tambah Data
                    </button>
                    <div class="table-responsive">
                      <table class="table table-hover">
                        <thead>
                          <tr>
                          	<th>No</th>
                            <th>Nama</th>
                            <th>Alamat</th>
                            <th>Telp</th>
                            <th>Saldo</th>
                            <th>Action</th>
                          </tr>
                        </thead>
                        <tbody id="tbody">
                          
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
          <!-- partial:../../partials/_footer.html -->
          <footer class="footer" th:replace="corona/layout::footer"></footer>
          <!-- partial -->
        </div>
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script th:src="@{'/corona/vendors/js/vendor.bundle.base.js'}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <div th:replace="corona/layout::inject-js"></div>
    <!-- endinject -->
    <!-- Custom js for this page -->
    <script type="text/javascript">
      let mf = new MyFetch();
      let id = document.getElementById('id');
      let nama = document.getElementById('nama');
      let alamat = document.getElementById('alamat');
      let telp = document.getElementById('telp');
      let saldo = document.getElementById('saldo');
      let btnTambah = document.getElementById('btn-tambah');
      let btnSimpan = document.getElementById('btn-simpan');
      let notif = document.getElementById('notif');

      function isi(data){
        let tbody = document.getElementById('tbody');
        tbody.innerHTML = "";
        for (var i = 0; i < data.length; i++) {
          	tbody.innerHTML += `
            <tr>
              <td>${i + 1}</td>	
              <td>${data[i].nama}</td>
              <td>${data[i].alamat}</td>
              <td>${data[i].telp}</td>
              <td>${Number(data[i].saldo).toLocaleString()}</td>
              <td>
                <a href="/supplier/${data[i].id}/utang" class="badge badge-success btn-edit">Rincian Utang</a>
                <label class="badge badge-warning btn-edit" data-id="${data[i].id}" id="btn-edit" data-toggle="modal" data-target="#exampleModalCenter">Edit</label>
                <label class="badge badge-danger btn-hapus" id="btn-hapus" data-id="${data[i].id}">Hapus</label>
              </td>
            </tr>
          	`;
        }
      }
      async function loadData(){
        let data = await mf.getData("/api/supplier");
        isi(data.data);
      }
      loadData();

      btnTambah.addEventListener('click',function() {
      	id.value = "";
        nama.value = "";
        alamat.value = "";
        telp.value = "";
        saldo.value = "0";
        notif.innerHTML = "";
      })

      document.addEventListener('click', async function(e){
        if (e.target.classList.contains('btn-edit')) {
          let idSupplier = e.target.dataset.id;
          let data = await mf.getData(`/api/supplier/${idSupplier}`);
          data = data.data;
          id.value = data.id;
          nama.value = data.nama;
          alamat.value = data.alamat;
          telp.value = data.telp;
          saldo.value = data.saldo;
          notif.innerHTML = "";
        }
      })

      document.addEventListener('click', async function(e){
  		let idSupplier = e.target.dataset.id;
        if (e.target.classList.contains('btn-hapus')) {
          let status = confirm('Hapus supplier?');
          if (status == true) {
            await mf.deleteData(`/api/supplier/delete/${idSupplier}`);
            loadData();
          }
        }
      })

      btnSimpan.addEventListener('click',async function(){
        let modalForm = document.getElementById('modal-form');
        let data = new FormData(modalForm);
        let result = await mf.postData(modalForm.action,data,'loading');
        if (result.status == true) {
          loadData();
          $('#exampleModalCenter').modal('hide');
        }else{
          notif.innerHTML = "";
          for (var i = 0; i < result.messages.length; i++) {
            notif.innerHTML += `<div class="alert alert-danger">${result.messages[i]}</div>`;
          }
        }
      })

    </script>
    <!-- End custom js for this page -->
  </body>
</html>
