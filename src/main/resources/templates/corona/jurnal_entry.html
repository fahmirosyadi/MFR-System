<!DOCTYPE html>
<html lang="en">
  <head th:replace="corona/layout::head"></head>
  <body>
    <!-- Button trigger modal -->

    <div class="container-scroller">
      <!-- partial:../../partials/_sidebar.html -->
      <nav class="sidebar sidebar-offcanvas" id="sidebar" th:replace="corona/layout::sidebar"></nav>
      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <!-- partial:../../partials/_navbar.html -->
        <nav class="navbar p-0 fixed-top d-flex flex-row" th:replace="corona/layout::navbar"></nav>
        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
            <div class="page-header" th:replace="corona/layout::page-header"></div>
            <div class="row">
              <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Jurnal</h4>
                    <form id="frm" th:object="${jurnal}" method="post" th:action="@{'/jurnal'}">
                      <div class="row">
                        <div class="col-lg-4">
                          <div id="notif"></div>
                          <!-- <input type="hidden" id="id" name="id"> -->
                          <div class="form-group">
                              <label for="tanggal">Tanggal</label>
                              <input type="date" class="form-control" id="tanggal" placeholder="Tanggal" th:field="*{tanggal}">
                          </div>
                          <div class="form-group">
                              <label for="keterangan">Keterangan</label>
                              <input type="text" class="form-control" id="keterangan" placeholder="Keterangan" th:field="*{keterangan}">
                          </div>
                          <button id="btn-simpan" class="btn btn-primary">Simpan</button>
                          <img id="loading" style="visibility: hidden;" height="40" th:src="@{'/images/loading.gif'}">
                        </div>
                        <div class="table-responsive col-lg-8">
                          <table class="table table-hover">
                            <thead>
                              <tr>
                                <th>Rekening</th>
                                <th>Debet</th>
                                <th>Kredit</th>
                              </tr>
                            </thead>
                            <tbody id="tbody">
                              <tr th:each="a, count : ${#numbers.sequence(1,10,1)}">
                                <td>
                                  <select th:field="*{jurnalDetails[__${count.index}__].rekening}" class="form-control">
                                    <option th:each="row : ${rekening}" th:text="${row.nama}" th:value="${row.id}"></option>
                                  </select>
                                </td>
                                <td><input type="number" class="form-control" th:field="*{jurnalDetails[__${count.index}__].debet}"></td>
                                <td><input type="number" class="form-control" th:field="*{jurnalDetails[__${count.index}__].kredit}"></td>
                              </tr>
                            </tbody>
                          </table>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
          <!-- partial:../../partials/_footer.html -->
          <footer class="footer" th:replace="corona/layout::footer"></footer>
          <!-- partial -->
        </div>
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script th:src="@{'/corona/vendors/js/vendor.bundle.base.js'}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <div th:replace="corona/layout::inject-js"></div>
    <!-- endinject -->
    <!-- Custom js for this page -->

    <!-- End custom js for this page -->
  </body>
</html>
