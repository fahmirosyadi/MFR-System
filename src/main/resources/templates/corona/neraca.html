<!DOCTYPE html>
<html lang="en">
  <head th:replace="corona/layout::head"></head>
  <body>
    <div class="container-scroller">
      <!-- partial:../../partials/_sidebar.html -->
      <nav class="sidebar sidebar-offcanvas" id="sidebar" th:replace="corona/layout::sidebar"></nav>
      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <!-- partial:../../partials/_navbar.html -->
        <nav class="navbar p-0 fixed-top d-flex flex-row" th:replace="corona/layout::navbar"></nav>
        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
            <div class="page-header" th:replace="corona/layout::page-header"></div>
            <div class="row">
              <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                  	<div class="text-center">
                  		<h4 class="card-title">CV. Starlane</h4>
                  		<h4 class="card-title" th:text="@{'Neraca per ' + ${periode}}"></h4>		
                  	    <img id="loading" style="visibility: hidden;" height="40" th:src="@{'/images/loading.gif'}">
                  	</div>
                  	<div class="form-group row">
                        <input type="date" onchange="window.location.href = '/neraca/' + document.getElementById('periode').value" class="form-control col-md-4" id="periode" name="periode" placeholder="Tanggal" th:value="${periode}">
                    </div>
                    <div class="table-responsive border border-muted pr-1 pt-3">
                      <div class="float-left">
	                      <ul id="ul-text" th:fragment="ul-text(neraca)" th:unless="${#lists.isEmpty(neraca.child)}" style="list-style: none;  margin-left:-10px;">
	                      	<div th:each="child : ${neraca.child}">
		                      	<li>
				    			    <label class="text-muted" th:text="${child.nama}"></label>
				    			    <ul th:replace="this::ul-text(${child})"></ul>
				    			</li>
				    			<li th:if="${child.isHeader() == true}">
				    				<label class="text-muted" th:text="@{'Total ' + ${child.nama}}"></label>
				    			</li>
			    			</div>
			    			<hr class="">
	                      </ul>
	                  </div>
	                  <div class="float-right" style="transform:rotateY(180deg)">
	                      <ul id="ul-saldo" th:fragment="ul-saldo(neraca)" th:unless="${#lists.isEmpty(neraca.child)}" style="list-style: none;  margin-left:60px;">
	                      	<div th:each="child : ${neraca.child}">
		                      	<li>
				    			    <label  th:if="${child.isHeader() == false}" class="text-muted" th:text="${child.saldo}" style="transform:rotateY(180deg)"></label>
				    			    <label  th:if="${child.isHeader() == true}" class="text-muted">&nbsp</label>
				    			    <ul th:replace="this::ul-saldo(${child})"></ul>
				    			</li>
				    			<li th:if="${child.isHeader() == true}">
				    				<label class="text-muted" th:text="${child.saldo}" style="transform:rotateY(180deg)"></label>
				    			</li>
			    			</div>
			    			<hr class="border border-muted">
	                      </ul>
	                  </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
          <!-- partial:../../partials/_footer.html -->
          <footer class="footer" th:replace="corona/layout::footer"></footer>
          <!-- partial -->
        </div>
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script th:src="@{'/corona/vendors/js/vendor.bundle.base.js'}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <div th:replace="corona/layout::inject-js"></div>
    <!-- endinject -->
    <!-- Custom js for this page -->
    <script th:src="@{'/treeview2/dist/jstree.min.js'}"></script>

   
    <!-- End custom js for this page -->
  </body>
</html>
